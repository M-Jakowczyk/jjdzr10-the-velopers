<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
  <title>Cars</title>
</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th th:text="#{car.name}">Name</th>
    <th th:text="#{car.color}">Color</th>
    <th th:text="#{car.engine}">Engine</th>
    <th th:text="#{car.is-available}">Available</th>
    <th th:text="#{gui.actions}">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car,iterStat: ${questions}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="#{car.brand} + ': ' + ${car.name}"></td>
    <td th:switch="${car.color.name()}">
      <p th:case="'RED'" th:text="#{color.red}"></p>
      <p th:case="'BLUE'" th:text="#{color.blue}"></p>
      <p th:case="'GREEN'" th:text="#{color.green}"></p>
      <p th:case="*" th:text="#{color.unknown}"></p>
    </td>
    <td th:text="${car.engine}"></td>
    <td>
      <i th:if="${car.available}" class="fa fa-check" aria-hidden="true"></i>
      <i th:unless="${car.available}" class="fa fa-times" aria-hidden="true"></i>
    </td>
    <td>
      <a th:href="@{/cars/delete-car/{id}(id=${car.id})}" class="btn btn-danger">
        DELETE
      </a>
      <a th:href="@{/cars/{carId}(carId=${car.id})}" class="btn btn-primary">
        EDIT
      </a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/cars/create}" class="btn btn-success">
  CREATE NEW CAR
</a>
<div>
  <a th:href="@{/cars/get-error}" class="btn btn-dark">
    GET ERROR PAGE
  </a>
</div>
<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
