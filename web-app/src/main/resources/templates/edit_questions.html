            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new_game">New game</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Modify quizzes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Add new questions</a></li>
                        <li><a class="dropdown-item" href="/edit_questions">Edit questions</a></li>

            </ul>

            <form class="d-flex" role="none">

                </button>
            </form>

        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Edycja pytania</h1>
    <form>
        <div class="row my-3">
            <div class="col-12 text-center">
                <label for="GameCategory">Wybierz id pytania:</label>
                <select id="GameCategory">
                    <option value=""></option>
                    <option value="q1">1</option>
                    <option value="q2">2</option>
                    <option value="q3">3</option>
                </select>
            </div>

        </div>

        <div class="row my-3">
            <div class="col-12 text-center">
                <button class="btn text-white bg-primary w-auto" type="submit">Edytuj pytanie</button>
            </div>
        </div>
</div>
</form>

</div>

<!-- Modal Login-->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="container">
                    <form class="row px-4 py-3">
                        <div class="mb-3">
                            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                   placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="row">
                        <a class="btn btn-outline-primary" href="/register" role="button">Sign up</a>
                        <a class="btn btn-outline-warning" href="/reset_pass" role="button">Forgot password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Modal -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
