<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>

<div class="container">
    <form class="border border-1 rounded p-3 m-4" action="#" th:action="@{/register}" method="post" th:object="${user}">
        <h2 class="text-center mt-5">User registration</h2>
        <div class="row mb-3">
            <div class="col-sm-6 col-12">
                <label for="InputName" class="form-label">User name</label>
                <input type="text" th:field="*{userName}" class="form-control col-md-6" id="InputName">

            </div>
            <div class="col-sm-6 col-12">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control col-md-6" id="InputPassword">
            </div>
            <div class="col-sm-6 col-12">
                <label for="InputEmail" class="form-label">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control col-md-6" id="InputEmail"
                       aria-describedby="emailHelp">
                <!--              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
            </div>
        </div>

        <div class="row">
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a class="btn btn-outline-primary" href="/" role="button">Back</a>
            </div>
        </div>
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
        </ul>


    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
