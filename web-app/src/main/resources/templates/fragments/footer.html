<th:block th:fragment="footer">
    <footer>
        <th:block th:include="fragments/alerts :: alert"></th:block>
        <th:block th:include="fragments/modals :: modal_login"></th:block>
        <th:block th:include="fragments/modals :: modal_upload_file"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
                integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
                crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>

            $(".btn.btn-outline-success").on("click", function (event) {
                if ($("#" + $(this).attr("for")).is(':checked')) {
                    event.preventDefault();
                    $("#" + $(this).attr("for")).prop('checked', false);
}
            });
            $(".checkboxValidator").on("click", function () {
                let i = 0;
                $(this).children('input:checked').each(function () {
                i++;
                });
                if(i == 0){
                    $(this).children('input').prop('required',true);
                } else {
                    $(this).children('input').prop('required',false);

                }
            });
        </script>
    </footer>
</th:block>
