<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>

<div class="container">
    <form class="border border-1 rounded p-3 m-4" action="#" th:action="@{/login}" method="post">
        <h2 class="text-center mt-5">User login</h2>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="m-4 d-grid gap-2 d-md-flex justify-content-center">
            <div>
                <label for="InputName" class="form-label">User name</label>
                <input type="text" name="username" class="form-control col-md-6" id="InputName">

                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control col-md-6" id="InputPassword">
            </div>
        </div>


        <div class="row">
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">Log in</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a class="btn btn-outline-primary" href="javascript:window.history.back();" role="button">Back</a>
            </div>
        </div>
    </form>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
